<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/add-to-cart.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <title>Add to cart</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="input-field">
                <h1>Fill up this form</h1>
                <div class="name">
                    <p>Name: </p><input type="name" placeholder="Example0123">
                </div>
                <div class="email">
                    <p>Email Address: </p><input type="email" placeholder="Example@gmail.com">
                </div>
                <div class="Address">
                    <p>Address: </p><input type="email" placeholder="Your Address">
                </div>
                <div class="payment">
                    <p>Payment Method: </p>
                    <select>
                        <option>--Select Payment--</option>
                        <option>Credit card</option>
                        <option>bank transfer</option>
                        <option>Prepaid cash</option>
                        <option>Cash</option>
                    </select>
                </div>
                <div class="submit">
                    <a href="checkout.html">submit</a>
                </div>
            </div>
        </form>    
    </div>
</body>
</html>
